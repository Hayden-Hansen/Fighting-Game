<head>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <div id="box">
    <div id="container">
      <div id="playerBar">
        <div id="playerHealthColor"></div>
        <div id="playerHealth"></div>
      </div>
      <div id="timer">10</div>
      <div id="enemyBar">
        <div id="enemyHealthColor"></div>
        <div id="enemyHealth"></div>
      </div>
    </div>
    <div id="displayText">Tie</div>
    <canvas></canvas>
  </div>
  <div id="controlText">Controls:</div>
<div id="instructions">
  <div id="left">Left Player:</div> 
  <div id="right">Right Player:</div>
</div>
  <div id="controls">
    <img
      id="player1Controls"
      src="./images/controls/Player1Controls.png"
      alt=""
    />
    <img
      id="player2Controls"
      src="./images/controls/Player2Controls.png"
      alt=""
    />
  </div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
